<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
</head>

<body>
    <nav id="nav">
        <ul class="left-ul">
            <li>
                <a href="#">
                    <img src="1.jpeg" alt="logo not found" class="logo">
                </a>
            </li>
        </ul>
        <div class="empty"></div>
        <ul class="right-ul">
            <li><a href="#" class="btn1 btn-outline">Home Page</a></li>
        </ul>
    </nav>
    <!-- close nav-->
    <div class="container1">
        <div class="forms-container1">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Feedback</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" required="" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Sap Id" pattern="[6-9]{1}[0-9]{9}" required="" />
                    </div>
                    <label>Tell us your opinions about our event ORCAS</label>
                    <textarea id="" name="" rows="4" cols="50" maxlength="100">
                    </textarea>
                    <label>What kind of technical events you want us to organise? 
                        if you have an idea do let us know.</label>
                    <textarea id="" name="" rows="4" cols="50" maxlength="200">
                    </textarea>
                    <label>If you want us to take some doubt clearing sessions for any subjects then 
                        please write the subject's name below (specially first year).
                    </label>
                    <textarea id="" name="" rows="4" cols="50" maxlength="100">
                    </textarea>
                    <label>Do you like the junior senior interaction in the chapter?</label>
                    <textarea id="" name="" rows="4" cols="50" maxlength="100">
                    </textarea>
                    <label>What changes you expect from us for the growth of the chapter?</label>
                    <textarea id="" name="" rows="4" cols="50" maxlength="100">
                    </textarea>
                    <input type="submit" value="Submit" class="btn solid" />

                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container1">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Create your new account, by clicking the button below !
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                      
                    </button>
                </div>
                <img src="log.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
